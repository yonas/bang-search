<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="skin/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="skin/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="settings.css">
<script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="skin/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/jquery.validate.min.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h2 class="text-center">!Bang Preferences</h2>
    </div>

    <div class="row">
        <form id="controls-form">
            <div id="controls">
                <div class="form-group has-feedback"><input type="textfield" name="bang" placeholder="!bang" class="form-control" required /></div>
                <div class="form-group has-feedback"><input type="textfield" name="url" placeholder="http://example.com/" class="form-control" required /></div>
            </div>
        </form>
    </div>

    <div class="row">
        <table id="preferences" class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th>!bang</th>
                    <th>URL</th>
                    <th></th>
                </tr>
            <thead>
        </table>
    </div>

    <p class="success-message bg-success">Open a new tab to use your new !bang</p>
</div>
<script type="text/javascript" src="namespace.js"></script>
<script type="text/javascript" src="settings.js"></script>
</body>
</html>
